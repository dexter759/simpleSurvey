									<span><input id="q4b" name="q4" type="radio" value="conversion"/><label for="q4b" class="radio-conversion">Lorem Ipsum</label></span>
									<span><input id="q4c" name="q4" type="radio" value="social"/><label for="q4c" class="radio-social">Lorem Ipsum</label></span>
									<span><input id="q4a" name="q4" type="radio" value="mobile"/><label for="q4a" class="radio-mobile">Lorem Ipsum</label></span>

		<script src="js/main.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
						var img = document.createElement('img');
						img.src = 'img/'+val+'.png';
						img.onload = function() {
						document.querySelector('span.cs-placeholder').style.backgroundImage = 'url(img/'+val+'.png)';
						}
					}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
